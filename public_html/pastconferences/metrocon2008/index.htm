 id="_x0000_s1063" type="#_x0000_t202" style='position:absolute;left:151.5pt;
 top:111pt;width:409.5pt;height:324pt;z-index:13;visibility:visible;
 mso-wrap-edited:f;mso-wrap-distance-left:2.88pt;mso-wrap-distance-top:2.88pt;
 mso-wrap-distance-right:2.88pt;mso-wrap-distance-bottom:2.88pt' filled="f"
 fillcolor="black" stroked="f" strokecolor="#fc0" strokeweight="0"
 o:cliptowrap="t">
 <v:stroke dashstyle="dash"/>
 <v:shadow color="#ccc"/>
 <v:path insetpenok="f"/>
 <o:lock v:ext="edit" shapetype="t"/>
 <v:textbox style='mso-column-margin:5.7pt' inset="2.85pt,2.85pt,2.85pt,2.85pt">
<p class="MsoBodyText3"><span style="language: EN">With three exclusive parallel 
conference tracks, this year’s IEEE-FW Section MetroCon provides one of the 
strongest programs ever, allowing the attendee to rapidly grasp the technical 
and societal implications of some of our most promising and innovative new 
developments. Each track has been organized in well coordinated morning and 
afternoon sessions to help achieve maximum exposure in minimum time.</span></p>
<p class="MsoBodyText3"><span style="language: EN">The </span>
<span style="font-family: Arial; font-style: italic; font-weight: bold; language: EN">
Emerging Technologies</span><span style="language: EN"> track, a continuing 
high-tech feature of MetroCon, returns yet again with an even broader range of 
topics.&nbsp; This year’s talks cover advances in nanoscale materials, advanced 
integrated modeling,&nbsp; image recognition and segmentation using ALISA Engine, and 
advanced system designs.</span></p>
<p class="MsoBodyText3"><span style="language: EN">The
<span style="font-style: italic; font-weight: 700">Power Engineering</span> 
track returns to MetroCon this year featuring accelerated cable life (ACLT) 
results with reduced insulation wall thickness, communication networks, building 
for the 21st century utilities, and substation circuit breakers. </span></p>
<p class="MsoBodyText3"><span style="language: EN">The </span>
<span style="font-family: Arial; font-style: italic; font-weight: bold; language: EN">
Systems and Software Engineering</span><span style="language: EN"> track, a new 
track this year, features critical technologies and cutting-edge developments 
occurring today in the industry. Topics include battery free wireless sensors 
for space applications, open source software, model-based software development, 
virtual surgical planning, and broadcast authentication in wireless sensor 
networks.</span></p>
<p class="MsoBodyText3"><span style="language: EN">This year’s keynote speaker 
will be Eric Branyan, Vice President of the F-35 Program at Lockheed Martin 
Aeronautics Company.</span></p>
<p class="MsoBodyText3"><span style="language: EN">Three exciting tracks and our 
lunchtime keynote speaker makes this year’s MetroCon one that will be hard to 
forget. We hope to see you all there!</span></p>
<p class="MsoBodyText3"><span style="language: EN">-- </span>
<span style="font-family: Arial; font-style: italic; font-weight: bold; language: EN">
The 2008 IEEE-FW MetroCon Organizing Committee</span></p>
 </v:textbox>
</v:shape><![endif]--><![if !vml]><span style='mso-ignore:vglayout;position:
