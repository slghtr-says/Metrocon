<p class="MsoNormal"><span style="font-size:11.0pt;color:black;language:EN">This 
year’s IEEE-FW Section MetroCon provides another strong technical program, 
allowing the attendee to rapidly grasp the technical and societal implications 
of some of our most promising and innovative new technological developments. 
Each of the three technical tracks has been organized in well-coordinated 
morning and afternoon sessions to help the MetroCon attendee achieve maximum 
exposure to our topics in minimal time.</span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;language:EN"><![if !supportEmptyParas]>
&nbsp;<![endif]></span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;color:black;language:EN">The
</span>
<span style="font-size:11.0pt;color:black;font-style:italic;font-weight:bold;
  language:EN">Emerging Technologies</span><span style="font-size:11.0pt;
  color:black;language:EN"> track, a continuing high-tech feature of MetroCon, 
returns with its usual broad range of “on the edge” hi-tech topics.&nbsp;</span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;language:EN"><![if !supportEmptyParas]>
&nbsp;<![endif]></span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;color:black;language:EN">The
</span>
<span style="font-size:11.0pt;color:black;font-style:italic;font-weight:bold;
  language:EN">Biotechnologies</span><span style="font-size:11.0pt;color:black;
  language:EN"> track brings together biotechnologists, academe, and engineers 
to shareshare the current biomedical industry issues, advances, and successes.&nbsp;
</span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;color:black;language:EN"><![if !supportEmptyParas]>
&nbsp;<![endif]></span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;color:black;language:EN">The
</span>
<span style="font-size:11.0pt;color:black;font-style:italic;font-weight:bold;
  language:EN">Power Engineering</span><span style="font-size:11.0pt;
  color:black;language:EN"> track returns to MetroCon this year featuring 
critical and cutting-edge developments occurring today in the power industry 
sector. </span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;language:EN"><![if !supportEmptyParas]>
&nbsp;<![endif]></span></p>
<p class="MsoNormal">&nbsp;<span style="font-size: 11.0pt; color: #FF0000; language: EN">More 
details coming soon....</span></p>
<p class="MsoNormal"><span style="font-size: 11pt"><font color="#FF0000">&nbsp;</font></span><span style="font-size:11.0pt;language:EN"><![if !supportEmptyParas]>&nbsp;<![endif]></span></p>
<p class="MsoNormal"><span style="font-size:11.0pt;language:EN">-- </span>
<span style="font-size:11.0pt;font-style:italic;font-weight:bold;language:EN">
The 2008 IEEE-FW MetroCon Organizing Committee</span></p>
