<p class="MsoBodyText3"><span style="language:EN">MetroCon 2008 takes place at 
the </span><span style="font-family:Arial;font-weight:bold;language:EN">
<a href="http://www.Sheraton.com/Arlington">Sheraton Arlington Hotel</a></span><span style="language:EN"> 
(formerly Wyndham) on I-30 in Arlington, the same place as last year. The 
Sheraton is located mid-way between Dallas and Fort Worth, immediately off of 
I-30 in front of the Texas Rangers Ballpark. From both Dallas and Fort Worth, 
take the Ballpark Way exit. DFW Airport is just 8 miles north of the hotel.&nbsp; 
Click on map below for further directions, or visit the Sheraton Arlington Hotel 
website for </span><span style="font-family:Arial;font-weight:bold;language:EN">
<a href="http://www.starwoodhotels.com/sheraton/property/area/directions.html?propertyID=3175">
directions</a></span><span style="language:EN">. There is plenty of free parking 
space on the hotel grounds.</span></p>
 </v:textbox>
